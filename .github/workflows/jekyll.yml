# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libssl-dev libreadline-dev zlib1g-dev git

      - name: Install ruby-build
        run: |
          git clone https://github.com/rbenv/ruby-build.git /tmp/ruby-build
          sudo /tmp/ruby-build/install.sh

      - name: Install Ruby 3.3.7
        run: |
          sudo /tmp/ruby-build/bin/ruby-build 3.3.7 /opt/hostedtoolcache/Ruby/3.3.7/x64
          echo "Adding Ruby to PATH"
          echo "/opt/hostedtoolcache/Ruby/3.3.7/x64/bin" >> $GITHUB_PATH
          touch /opt/hostedtoolcache/Ruby/3.3.7/x64.complete

      - name: Verify Ruby installation
        run: ruby -v

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Bundler and Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
